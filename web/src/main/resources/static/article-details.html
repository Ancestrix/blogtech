<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Détails de l'article</title>
</head>

<body ng-app="bibliotech" ng-controller="ArticleDetailsController as ctrl">
<div class="container mt-5">
    <a class="btn btn-secondary" ng-click="ctrl.goBack()">Retour</a>
    <h1 class="mt-3">Détails de l'article</h1>

    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title"><strong>Titre :</strong> {{ ctrl.article.titre }}</h5>
            <p class="card-text"><strong>Contenu :</strong> {{ ctrl.article.contenu }}</p>
        </div>
    </div>
</div>

<script>
    var bibliotech = angular.module("bibliotech", [])
    bibliotech.controller("ArticleDetailsController", ["$http", "$location", function ($http, $location) {

        var that = this;

        var articleId = window.localStorage.getItem("id");
        console.log(articleId)
        this.goBack = function () {
            window.history.back();
        };
        $http({
            method: 'GET',
            url: 'http://localhost:8080/articles/' + articleId
        }).then(function successCallback(response) {
            console.log(response.data)
            that.article = response.data;
        });
    }]);
</script>
</body>

</html>
