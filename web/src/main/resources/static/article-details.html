<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Détails de l'article</title>
</head>
<body ng-app="bibliotech" ng-controller="ArticleDetailsController as ctrl">
<a class="btn btn-secondary" ng-click="ctrl.goBack()">Retour</a>
<h1>Détails de l'article</h1>

<p><strong>Titre :</strong> {{ ctrl.article.titre }}</p>
<p><strong>Contenu :</strong> {{ ctrl.article.contenu }}</p>
<!-- Ajoutez d'autres détails de l'article selon votre modèle de données -->
<script>
    var bibliotech = angular.module("bibliotech",[])
        bibliotech.controller("ArticleDetailsController",["$http","$location" ,function ($http, $location){

        var that = this;

        // Récupérer l'ID de l'article depuis les paramètres de l'URL
        var articleId = window.localStorage.getItem("id");
            console.log(articleId)
            this.goBack = function () {
                window.history.back(); // Utilisez window pour revenir à la page précédente
            };
        // Exemple de requête API pour obtenir les détails d'un article en fonction de l'ID
        // Remplacez cela par votre propre appel d'API Spring
        $http({
            method: 'GET',
            url: 'http://localhost:8080/articles/' + articleId   // Assurez-vous d'adapter l'URL à votre API
        }).then(function successCallback(response) {
            console.log(response.data)
            that.article = response.data;
        });
    } ]);

</script>
</body>
</html>
